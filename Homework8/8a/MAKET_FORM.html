<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="padd">
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <form method="post" action="">
            <div class="w-100 disp-inline mb-5">
                <label class="label w-mob-100" for="articlename">Название статьи:</label>
                <input class="w-85 w-mob-100" type="text" id="articlename" name="articlename">
            </div>
            <div class="w-100 disp-inline mb-5">
                <label class="label w-mob-100" for="category">Рубрика:</label>
                <select class="w-mob-100" name="category" id="category" size="1">
                    <option value="7" selected>программирование</option>
                    <option value="6">графика и дизайн</option>
                    <option value="5">компьютерная техника</option>
                </select>
            </div>
            <div class="w-100 disp-inline mb-5"><div class="label w-mob-100">Публикация:</div>
                <div class="w-mob-100 fl-left">
                    <input type="radio" name="answer" id="answer1" value="1"><label class="marg" for="answer1">на сайте</label>
                </div>
                <div class="w-mob-100 fl-left">
                    <input type="radio" name="answer" id="answer2" value="2"> <label class="marg" for="answer2">в журнале</label>
                </div>
                <div class="w-mob-100 fl-left">
                    <input type="radio" name="answer" id="answer3" value="3"><label class="marg" for="answer3">на сайте и в
                        журнале</label>
                </div>
            </div>
            <div class="w-100 disp-inline mb-5">
                <label class="label" for="checked">Разрешить комментарии:</label>
                <input type="checkbox" id="checked" name="onlynew" checked>
            </div>
            <div class="w-100 disp-inline mb-5">
                <label class="label w-mob-100" for="articletext">Текст статьи:</label><br>
                <textarea class="w-100" name="articletext" id="articletext"></textarea>
            </div>
            <div>
                <input type="submit" value="Опубликовать">
            </div>
        </form>
    </div>
</body>

</html>
